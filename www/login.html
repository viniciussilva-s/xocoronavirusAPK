<body>

  <div class="signin">
    <div class="signin__btn">
      <button type="button" class="signin__btn-back">
        <i class="far fa-chevron-left"></i>
      </button>
    </div>

    <div class="signin__title">
      <h1>É ótimo <span>rever <br>você por aqui</span></h1>
    </div>
    <div class="information"></div>
    <form>
      <div class="form__input-group">
        <label for="#emaillogin">E-mail</label>
        <input id="emaillogin" name="emaillogin" type="email" placeholder="email@exemplo.com.br">
      </div>

      <div class="form__input-group is-valid">
        <label for="#passwordlogin">Senha</label>
        <input id="passwordlogin" name="passwordlogin" type="password" placeholder="••••••">
      </div>

      <div class="form__submit">
        <button class="btn-login" type="button">Entrar</button>
      </div>
    </form>
  </div>

  <footer class="pos-fixed">
    <div class="wave"></div>

    Uma iniciativa: <img src="src/assets/img/logo_mondo.svg">
  </footer>

  <script src="src/js/jquery-3.4.1.min.js"></script>
  <script src="src/js/clockJs.js"></script>
  <script src='src/js/app.js'></script>
  <script src='src/js/index.js'></script>
