    <script>


        // Defaults to sessionStorage for storing the Facebook token
        openFB.init({
            appId: '208606977072772',
            tokenStore: window.localStorage
        });
        //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
        //  openFB.init({appId: 'YOUR_FB_APP_ID', tokenStore: window.localStorage});

        function login() {
            openFB.login(
                function (response) {
                    if (response.status === 'connected') {
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
                        window.localStorage.tokenAccessFB = response.authResponse.accessToken;
                        getInfo();
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, { scope: 'email,user_birthday,user_photos,user_age_range,user_location,	user_friends' });
        }
        // email
        // groups_access_member_info
        // publish_to_groups
        // user_age_range
        // user_birthday
        // user_friends
        // user_gender
        // user_hometown
        // user_likes
        // user_link
        // user_location
        // user_photos
        const diretorioLocate = "http://localhost/flutter/server/";



        function getInfo() {
            openFB.api({
                path: '/me',
                success: function (data) {
                    // console.log(JSON.stringify(data));
                    window.localStorage.usernameFB = data.name
                    window.localStorage.id_userFB = data.id;
                    dnasc(data.id);
                },
                error: errorHandler
            });
        }

        function dnasc(id) {
            openFB.api({
                // path: '/me',
                path: '/' + id,
                method: "GET",
                // params: { "fields": "friends" },
                params: { "fields": "birthday,email,hometown" },
                success: function (data) {
                    // console.log(JSON.stringify(data));
                    window.localStorage.email = data.email;
                    window.localStorage.date_nasc = data.birthday;
                    window.location.href = "cadastro.html";

                },
                error: errorHandler
            });
        }
        function save_to_token(data) {
            $.ajax({
                url: diretorioLocate + "save_token.php",
                method: "POST",
                data: { "token": JSON.stringify(data) },
                success: function (data) {
                    alert("save");
                    // $("#emailcreate").addClass("valid").removeClass("formAlert");
                },
                error: function (data) {
                    var rlt = JSON.parse(data.responseText);
                    messageShow(rlt.message);
                }
            });
        }
        function share() {
            openFB.api({
                method: 'POST',
                path: '/me/feed',
                params: {
                    message: document.getElementById('Message').value || 'Testing Facebook APIs'
                },
                success: function () {
                    alert('the item was posted on Facebook');
                },
                error: errorHandler
            });
        }

        function readPermissions() {
            openFB.api({
                method: 'GET',
                path: '/me/permissions',
                success: function (result) {
                    alert(JSON.stringify(result.data));
                },
                error: errorHandler
            });
        }

        function revoke() {
            openFB.revokePermissions(
                function () {
                    alert('Permissions revoked');
                },
                errorHandler);
        }

        function logout() {
            openFB.logout(
                function () {
                    alert('Logout successful');
                },
                errorHandler);
        }

        function errorHandler(error) {
            alert(error.message);
        }

    </script>
